experiences:
  title: Experiences
  info:
    - role: Lean RPA Analyst
      time: Nov 2020 - Aug 2022
      company: Indra
      details: |
        ++ Client: Telef√≥nica del Per√∫ // Sector: Telco

        ++ About:
        - I worked for the "Claims Team" where I designed and developed robots and automations for various claim processes, including "claim registration", "previous consultation", and "claim resolution". These processes covered claims/complaints originating from Osiptel (landline and mobile, 1st and 2nd instance) as well as the "Book of Claims" from Indecopi.
        - In my role, I led the technical aspects of the team, overseeing passes to production, monitoring, and troubleshooting issues. I also managed repositories, mentored the team, conducted devOps training, handled stakeholder management, and made improvement proposals.

        ++ Technologies:
        - Python
        - Python - Requests
        - Python - Selenium + Chrome Driver
        - Python - Pandas
        - Python - Beautiful Soup
        - Python - pysftp
        - Python - SQLAlchemy
        - Microsoft SQL Server
        - SQL, T-SQL
        - CI/CD, DevOps
        - Docker, Kubernetes
        - Blue Prism + .NET modules (C# & Visual Basic)
        - AWK (Linux)

        ++ Process: Scrum, RPA

        ++ Tools:
        - Git / BitBucket / BitBucket Pipelines
        - SonarCloud
        - Postman
        - Jira / Trello
        - Splunk
    - role: Technical leader
      time: Oct 2019 - Nov 2020
      company: Global HITSS
      details: |
        ++ Client: Claro (Am√©rica M√≥vil) // Sector: Telco

        ++ About:
        After my previous experience working for the same client I became technical leader and successfully guided the same team in achieving additional goals, e.g.
        - "Navigation Attempt for Prepaid Clients - Notification" feature.
        - "Turning Phone On for Prepaid Clients - Notification" feature.
        - "Degradation of Wireless Internet IFI and LTE - Notification" feature.
        - Notificactions Proceses E2E - Maintenance and documentation aligned to Claro Development Standards.
        - Management and monitoring of Production Passes.
        - Risk Management of initiatives.
        - Issues troubleshooting for Prepaid Platform & Apps.
        - Participation in the committees of production passes. Transfer to support and monitoring teams.
        - Linux Scripts migration from using IN (Optiva) to use CBIO (Ericson).
        - Programming of the EAI integration to reduce the load of transactions reaching the IN, using Huawei PCRF as an intermediary.

        ++ Technologies:
        - Java
        - Spring
        - Maven
        - SOAP
        - REST
